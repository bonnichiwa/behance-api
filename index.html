<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Behance Befriends</title>

  <!-- CSS style-->
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700|Nixie+One' rel='stylesheet' type='text/css'>

  <!-- Javascript -->
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/app.js"></script>

</head>

<body>
  <div class="container">
    <div class="intro">
        <h1><strong>Behance Befriends</strong></h1>
        <p>Want to connect with others and work on a cool project? Find locals in your area to collaborate with!</p>
    </div>
    <hr>
    <div class="search-box">
    <h3>Search by area:</h3>
      <form class="search-area" onsubmit="return false;">
        <input type="text" placeholder='e.g., "Brooklyn" or "Toronto"' name="area" size="30" autofocus required>
        <input id="button" type="submit" value="Submit">
      </form>
    </div>
    <div class="results-container">
      <div class="search-results"></div>
      <div class="results"></div>
    </div>

  <div class="templates hidden">
    <dl class="result search">
      <dd class="profile-pic"><img src=""></dd>
      <dt>Username:</dt>
        <dd class="username"><a href="" target="_blank"></a></dd>
      <dt>Area:</dt>
        <dd class="area"></dd>
      <dt>Fields:</dt>
        <dd class="fields">
          <ul>
            <li id="field-1"></li>
            <li id="field-2"></li>
            <li id="field-3"></li>
          </ul>
        </dd>
      <dt>Preview:</dt>
        <dd class="images"><img src="">
    </dl>
    <div class="error">
      <p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
    </div>
  </div>
</div>

<div id="geolocation"
<h3>Client side IP geolocation using <a href="http://ipinfo.io">ipinfo.io</a></h3>

<hr/>
<div id="ip"></div>
<div id="address"></div>
</div>


</body>
</html>
